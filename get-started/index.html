        <h1>Retrieve Research Papers, Articles, Videos, and Podcasts</h1>
        <!-- Research Paper Search Section -->
        <section id="researchPaperSearch">
            <h2>Search for Research Papers</h2>
            <form id="researchPaperSearchForm" action="" method="get" target="_blank" onsubmit="return searchResearchPapers();">
                <select name="website" id="researchPaperWebsite" required>
                    <option value="">Select a website</option>
                    <option value="https://scholar.google.com/scholar?q=">Google Scholar</option>
                    <option value="https://www.researchgate.net/search?q=">ResearchGate</option>
                    <option value="https://www.jstor.org/action/doBasicSearch?Query=">JSTOR</option>
                    <option value="https://www.sciencedirect.com/search?qs=">ScienceDirect</option>
                    <option value="https://link.springer.com/search?query=">Springer</option>
                    <option value="https://www.acm.org/publications/search?q=">ACM Digital Library</option>
                    <option value="https://ieeexplore.ieee.org/search/searchresult.jsp?newsearch=true&queryText=">IEEE Xplore</option>
                    <option value="https://www.mdpi.com/search?q=">MDPI</option>
                    <option value="https://www.frontiersin.org/search?q=">Frontiers</option>
                    <option value="https://www.tandfonline.com/action/doSearch?AllField=">Taylor & Francis Online</option>
                    <option value="https://www.wiley.com/en-us">Wiley Online Library</option>
                    <option value="https://www.ncbi.nlm.nih.gov/pubmed/?term=">PubMed</option>
                    <option value="https://www.research.com/">Research.com</option>
                </select>
                <input type="text" name="q" placeholder="Enter your search term" required>
                <button id="button" type="submit">Search</button>
            </form>
        </section>

        <!-- Article Search Section -->
<!-- Article Search Section -->
<section id="articleSearch">
    <h2>Search for Articles</h2>
    <form id="articleSearchForm" action="" method="get" target="_blank" onsubmit="return searchArticles();">
        <select name="website" id="articleWebsite" required>
            <option value="">Select a website</option>
            <option value="https://www.medium.com/search?q=">Medium</option>
            <option value="https://www.huffpost.com/search?q=">HuffPost</option>
            <option value="https://www.theguardian.com/uk/search?q=">The Guardian</option>
            <option value="https://www.bbc.com/search?q=">BBC</option>
            <option value="https://www.nytimes.com/search?q=">New York Times</option>
            <option value="https://www.nationalgeographic.com/search?q=">National Geographic</option>
            <option value="https://www.wired.com/search/?q=">Wired</option>
            <option value="https://www.theatlantic.com/search/?q=">The Atlantic</option>
            <option value="https://www.forbes.com/search/?q=">Forbes</option>
            <option value="https://qz.com/search/?q=">Quartz</option>
            <option value="https://hbr.org/search?term=">Harvard Business Review</option>
            <option value="https://www.technologyreview.com/search/?s=">MIT Technology Review</option>
            <option value="https://www.reuters.com/search/news/?blob=">Reuters</option>
            <option value="https://www.bloomberg.com/search?query=">Bloomberg</option>
            <option value="https://www.pewresearch.org/search/?q=">Pew Research Center</option>
            <option value="https://www.weforum.org/search?q=">World Economic Forum</option>
            <option value="https://www.smithsonianmag.com/search/?q=">Smithsonian Magazine</option>
            <option value="https://www.usa.gov/search?q=">USA.gov</option>
            <option value="https://www.nih.gov/search/?q=">NIH</option>
            <option value="https://europa.eu/search/?query=">European Union</option>
        </select>
        <input type="text" name="q" placeholder="Enter your search term" required>
        <button id="button" type="submit">Search</button>
    </form>
</section>


        <!-- Video Search Section -->
        <section id="videoSearch">
            <h2>Search for Videos</h2>
            <form id="videoSearchForm" action="" method="get" target="_blank" onsubmit="return searchVideos();">
                <select name="website" id="videoWebsite" required>
                    <option value="">Select a website</option>
                    <option value="https://www.youtube.com/results?search_query=">YouTube</option>
                    <option value="https://vimeo.com/search?q=">Vimeo</option>
                    <option value="https://www.c-span.org/search/?q=">C-SPAN</option>
                    <option value="https://www.khanacademy.org/search?search_again=1&page_search_query=">Khan Academy</option>
                </select>
                <input type="text" name="q" placeholder="Enter your search term" required>
                <button id="button" type="submit">Search</button>
            </form>
        </section>

        
<!-- Podcast Search Section -->
<section id="podcastSearch">
    <h2>Search for Podcasts</h2>
    <form id="podcastSearchForm" action="" method="get" target="_blank" onsubmit="return searchPodcasts();">
        <select name="website" id="podcastWebsite" required>
            <option value="">Select a website</option>
            <option value="https://open.spotify.com/search/">Spotify</option>
            <option value="https://podcasts.apple.com/search?term=">Apple Podcasts</option>
            <option value="https://podcasts.google.com/search/">Google Podcasts</option>
            <option value="https://www.stitcher.com/search?q=">Stitcher</option>
            <option value="https://pca.st/search?query=">Pocket Casts</option>
            <option value="https://www.podchaser.com/search/podcasts?q=">Podchaser</option>
            <option value="https://castbox.fm/search/">Castbox</option>
            <option value="https://music.youtube.com/search?q=">YT MUSIC</option>
            <option value="https://overcast.fm/search?q=">Overcast</option>
            <option value="https://www.iheart.com/search/?q=">iHeartRadio</option>
            <option value="https://tunein.com/search/?query=">TuneIn</option>
            <option value="https://www.listennotes.com/search/?q=">Listen Notes</option>
            <option value="https://podcastaddict.com/search?q=">Podcast Addict</option>
            <option value="https://radiopublic.com/search?q=">RadioPublic</option>
        </select>
        <input type="text" name="q" placeholder="Enter your search term" required>
        <button id="button" type="submit">Search</button>
    </form>
</section>
